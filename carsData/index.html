<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fonz-Crud</title>
</head>
<body ng-app="DemoCrud">

    <div ng-controller="DemoController as vm">
        <table>
            <tr ng-repeat="car in vm.car track by $index">
                <td>Car Make: {{car.Make}}</td>
                <td>Car Model: {{car.Model}}</td>
                <td>Car Year: {{car.Year}}</td>
                <td>Car Color: {{car.Color}}</td>
                <td><button class="btn btn-primary" ng-click="vm.btnModify($index)">Modify</button></td>
                <td><button class="btn btn-danger" ng-click="vm.btnDelete($index)" >Delete</button></td>
            </tr>
        </table>
        <div>
            <div>
                <label>Current Car</label>
            </div>
            <div>
                <input type="text" value="{{modMake}}"  />
            </div>
            <div>
                <input type="text" ng-model="$scope.modModel" />
            </div>
            <div>
                <input type="text" value="{{modYear}}" />
            </div>
            <div>
                <input type="text" value="{{modColor}}" />
            </div>
            <button type="button" class="btn btn-danger" ng-click="vm.btnSubmit()">Submit</button>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script>
        (function () {
            angular.module('DemoCrud', []);
        })();
        (function () {
            'use strict';

            angular.module('DemoCrud')
                .controller('DemoController', DemoController);
            DemoController.$inject = ['$http', '$scope'];
            function DemoController($http, $scope) {
                var vm = this;
                // Items placeholder
                vm.items = null;
                vm.items = [];
                // Buttons
                vm.btnModify = _btnModify;
                vm.btnDelete = _btnDelete;
                vm.btnSubmit = _btnSubmit;

                $http({
                    url: '/api/cars/getall',
                    method: 'GET'

                })
                    .then(_success, _error);
                //====== Button =======//

                //~~~Modify
                function _btnModify(index) {
                    console.log("btn Modify");
                    var data = vm.items[index];
                    console.log(data);
                    vm.data = data;
                    $scope.modId = data.Id;
                    console.log(data.Id);
                    $scope.modMake = data.Make;
                    $scope.modModel = data.Model;
                    $scope.modYear = data.Year;
                    $scope.modColor = data.Color;
                }

                //~~~Delete 
                function _btnDelete(index) {
                    console.log("Delete");
                    var data = vm.items[index];
                    console.log(data.Id);
                    //carService.delete(data.Id)
                    //    .then(_success, _error);
                }
                //~~~Submit
                function _btnSubmit() {
                    var modMake = $scope.modMake;
                    var updatedItems = {
                        Id: $scope.modId
                        , Make: modMake
                        , Model: $scope.modModel
                        , Year: $scope.modYear
                        , Color: $scope.modColor
                    };
                    console.log(updatedItems);

                }

                // ++++ Success ++++
                function _success(response) {
                    vm.car = response.data;
                    vm.items = response.data;
                }
                // ++++ Error ++++
                function _error(error) {
                    console.error(error)
                }
            }
        })();
    </script>
</body>
</html>
